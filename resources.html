<script src="https://d3js.org/d3.v6.min.js"></script>

<script>
    const statuses = ["task", "inprogress", "totest", "done" ];
    var dragged;
    var defaults = {
        "capacity": { "developer": 80, "lead": 40, "vacation": 1 },
        "estimate": 3,
        "priority": "nicetohave",
        "size": "stone",
        "sprintLenth": 2,
        "burndownDays": [1, 3, 5],
        "weeklyHolidays": [0, 6]
    };
    var dragDropList = {
        // Droppin object class in bin or other item to create item or insert item in list
        "person": [
            { "target": "people", "handler": "addArtifact('teamMember', event.target)" },
            { "target": "teamMember", "handler": "insertArtifact('#team', dragged, dropzone, '.' + 'person')" }
        ],
        "milestone": [
            { "target": "schedule", "handler": "addArtifact('scheduleMS', event.target)" },
            { "target": "scheduleMS", "handler": "insertArtifact('#milestones', dragged, dropzone, '.' + 'milestone')" }
        ],
        "blackout": [
            { "target": "holidayWeeks", "handler": "addArtifact('holidayWeek', event.target)" },
            { "target": "holidayWeek", "handler": "insertArtifact('#blackouts', dragged, dropzone, '.' + 'blackout')" }
        ],
        "requirement": [
            { "target": "backlog", "handler": "addArtifact('workItem', event.target)" },
            { "target": "workItem", "handler": "insertArtifact('div#requirements', dragged, dropzone, '.' + 'requirement')" }
        ],
        "daytype": [
            { "target": "weekdays", "handler": "addArtifact('dayOfWeek', event.target)" },
            { "target": "dayOfWeek", "handler": "addArtifact('dayOfWeek', event.target)" }
        ],
        "newtask": [
            { "target": "status", "handler": "addArtifact('newTask', event.target)" },
            { "target": "taskbrief", "handler": "insertTask(dropzone, dropzone.closest('td'))" }
        ],
        "backlogitem": [
            { "target": "status", "handler": "addArtifact('backlogitem', event.target)" },
            { "target": "taskbrief", "handler": "insertTask(dropzone, dropzone.closest('td'))" }
        ],
        // Droping item on another item in bin or at end of bin
        "teamMember": [
            { "target": "people", "handler": "moveChildToEnd(dragged, event.target)" },
            { "target": "teamMember", "handler": "moveChildBefore(dragged, event.target)" }
        ],
        "scheduleMS": [
            { "target": "schedule", "handler": "moveChildToEnd(dragged, event.target)" },
            { "target": "scheduleMS", "handler": "moveChildBefore(dragged, event.target)" }
        ],
        "holidayWeek": [
            { "target": "holidayWeeks", "handler": "moveChildToEnd(dragged, event.target)" },
            { "target": "holidayWeek", "handler": "moveChildBefore(dragged, event.target)" }
        ],
        "dayOfWeek": [
            { "target": "weekdays", "handler": "moveChildTo(dragged, event.target)" },
            { "target": "dayOfWeek", "handler": "moveChildTo(dragged, event.target)" }
        ],
        "workItem": [
            { "target": "backlog", "handler": "moveChildToEnd(dragged, event.target)" },
            { "target": "workItem", "handler": "moveChildBefore(dragged, event.target)" }
        ],
        "taskbrief": [
            { "target": "status", "handler": "appendDraggedTask(dragged, event.target)" }
        ]
    };
    var draggableObjects = Object.keys(dragDropList);
    var instanceItem = {
        "teamMember": "itemTemplate",
        "scheduleMS": "itemTemplate",
        "holidayWeek": "itemTemplate",
        "dayOfWeek": "itemTemplate",
        "workItem": "itemTemplate",
        "backlogitem": "reqtTemplate",
        "newTask": "reqtTemplate"
    };
    var project = {
        getStartDate: function() {
            return new Date(document.querySelector("#settingsScreen #startDate").value);
        },
        getEndDate: function() {
            var milestones = this.getMilestones();
            var lastMS = milestones[milestones.length - 1];
            return this.getMilestone(lastMS).getEndDate();
        },
        getBurndownDays: function() {
            var burndownDays = [];
            document.querySelectorAll("#weekDiv .weekday #workday")
                .forEach(w => {
                    burndownDays.push(+w.closest(".weekday").getAttribute("data-value"));
                });
            return burndownDays;
        },
        getWeeklyHolidays: function() {
            var weeklyHolidays = [];
            document.querySelectorAll("#weekDiv .weekday #holiday")
                .forEach(w => {
                    weeklyHolidays.push(+w.closest(".weekday").getAttribute("data-value"));
                });
            return weeklyHolidays;
        },
        getMilestone: function(ms) {
            return {
                id: ms.id,
                getStartDate: function() {
                    var milestones = Array.from(document.querySelectorAll("#settingsScreen .scheduleMS"));
                    var milestone = milestones.filter(m => m.id == this.id)[0];
                    var weeks = 0;
                    for (var m = 0; m < milestones.length; m++) {
                        if (milestones[m].isSameNode(milestone)) break;
                        weeks += +getJSONData(milestones[m]).weeks;
                    }
                    var dt = new Date(project.getStartDate());
                    return new Date(dt.setDate(dt.getDate() + (weeks * 7)));
                },
                getEndDate: function() {
                    var dt = this.getStartDate();
                    return  new Date(dt.setDate(dt.getDate() + (this.getDataValue("weeks") * 7) - 1));
                },

    function dropAction(dragged, event) {
        var dropzone = event.target.closest(".dropzone");
        if (!dropzone) return;
        // Find config with entry matching class name of dragged item
        var callbackentry = draggableObjects.filter(f => dragged.classList.contains(f));
        if (callbackentry.length != 1) {
            console.log("Drop handler configured error for", dragged.classList + ":",
                callbackentry.length, "entries matched", dragged.classList);
           return; 
        }
        var callback = dragDropList[callbackentry[0]].filter(f => dropzone.classList.contains(f.target));
        if (!callback.length) {
            console.log("No rule to drop class [" + callbackentry[0] + "] on [" + dropzone.classList.toString() + "]");
            return;
        }
        console.log("\nDragged:\n\t#" + dragged.id + ".[" + dragged.classList + "]\nDropped on:\n\t#"
            + event.target.id + ".[" + event.target.classList + "]\nClosets dropzone:\n\t#" + dropzone.id
            + ".[" + dropzone.classList + "]\nCallback handler:\n\t",
            callback[0].handler, callback.length > 1 ? callback.length + " handlers found\n" : "\n",
            callbackentry + ":", callback, "\n-----------\n");
        eval(callback[0].handler);
    }

        }

        document.querySelector("#msbacklog tbody").appendChild(msrequirements);

        msrequirements.querySelector("td").innerText = "";
        qarequirements.querySelector("td").innerText = "";

        var columns = document.querySelectorAll("#devtasklist tr th");
        var ncolumns = columns.length;
        for (var i = 0; i < ncolumns; i++) {
            var column = msrequirements.querySelector("tr td:nth-child(" + (i + 1) + ")");

            }
        }
        // For each task status, move tasks to developer row
        document.querySelectorAll("#msbacklog td:not(.msicon)").forEach(status => {
            // Get the column status to search for the right column in the table above
            var columnStatus = statuses.filter(s => status.classList.contains(s))[0];

            });

        document.querySelectorAll("#qabacklog td:not(.msicon)").forEach(status => {
            // Get the column status to search for the right column in the table above
            var columnStatus = statuses.filter(s => status.classList.contains(s))[0];
            // For each task in status column
            status.querySelectorAll(".taskbrief").forEach(task => {
                task.querySelector(".burndown").onclick = editBurndown;

                var dtParts = d.toDateString().split(" ");
                var data = { group: dtParts[1] + " " + dtParts[2] };
                dt = "dt_" + (d.toISOString().slice(0,10).replace(/-/g,""));
                taskData.forEach(t => data[t.name] = +dt.substr(3) <= today ?
                    t.burndown.filter(b => b.date == dt)[0].effort : 0);
                return data;
            });
            var initData = { group: "Start" };
            taskData.forEach(t => initData[t.name] = t.estimate);
            fdata.unshift(initData);
            drawPaper(project, milestone, leftGraph, "Feature Burndown", fdata);

            var trackingDates = project.getMilestone(milestone).getTrackingDates();
            trackingDates.unshift(project.getMilestone(milestone).getStartDate());
            var msBurndown = project.getDevelopers().map(d => {
                var taskData = project.getDeveloper(d).getTasksForMS(milestone.id)
                    .map(t => project.getTask(t.id).getMSBurndown(milestone));
                var developerBurndown = trackingDates.map(d => {
                    var dt = "dt_" + (d.toISOString().slice(0,10).replace(/-/g,""));
                    var taskList = taskData.map(r => r.filter(s => s.date == dt)[0].effort);
                    var effort = taskList.length > 0 ? taskList.reduce((a, b) => a + b) : 0;
                    return { date: dt, effort: effort }
                });
                return {
                    developer: d,
                    assigned: developerBurndown
                }
            });
            taskData = project.getMilestone(milestone).getUnassignedDeveloper()
                .map(t => project.getTask(t.id).getMSBurndown(milestone));
            taskBurndown = trackingDates.map(d => {
                var dt = "dt_" + (d.toISOString().slice(0,10).replace(/-/g,""));
                var taskList = taskData.map(r => r.filter(s => s.date == dt)[0].effort);
                var effort = taskList.length > 0 ? taskList.reduce((a, b) => a + b) : 0;
                return { date: dt, effort: effort }
            });
            msBurndown.push({ developer: "Unassigned", assigned: taskBurndown });
            var udata = trackingDates.map(d => {
                var dt = "dt_" + (d.toISOString().slice(0,10).replace(/-/g,""));
                var dtParts = d.toDateString().split(" ");
                var data = { group: dtParts[1] + " " + dtParts[2] }
                msBurndown.map(m => m.developer).forEach(developer => {
                    var devname = developer != "Unassigned" ?
                        project.getDeveloper(developer).getData().name : "Unassigned";
                    data[devname] = msBurndown.filter(m => m.developer == developer)[0]
                        .assigned.filter(a => a.date == dt)[0].effort
                });
                return data;
            });
            udata[0].group = "Start";
            drawPaper(project, milestone, rightGraph, "Developer Burndown", udata);
		}
		
		function drawPaper(project, ms, paper, title, data) {
            var capacity = project.getMilestone(ms).getCapacity();
            var ymax = project.getMilestone(ms).getBurndown().map(b => b.effort)
                .concat(capacity).reduce((a, b) => a > b ?  a : b);
            var workingweeks = project.getMilestone(ms).getTrackingDates();
            
            var groups = data.map(d => d.group);
            var subgroups = Object.keys(data[0]).filter(k => k != "group");

            var color = d3.scaleOrdinal()
                .domain(subgroups)
                .range(['#e41a1c','#377eb8','#4daf4a']);

            xScale = d3.scaleBand()
                .rangeRound([0, width])
                .padding(0.2)
                .domain(groups);
            yScale = d3.scaleLinear()
                .rangeRound([height, 0])
                .domain([0, ymax * 1.2]);

            svg = paper.append("svg")
                .attr("width", "100%")
                .attr("height", height + margin.top + margin.bottom);
            // Tooltip
            tooltip = paper.append("div")
                .attr("class", "tooltip")
                .style("width", 250)
                .style("opacity", 0);
            // Chart title
            svg.append("text")
                .attr("x", (width / 2))
                .attr("y", margin.top)
                .attr("text-anchor", "middle")
                .style("font-size", "20px")
                .style("text-decoration", "underline")
                .text(title);
            g = svg.append("g")
                .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
            // height of axis-x from bottom of graph
            g.append("g")
                .attr("class", "axis axis--x")
                .attr("transform", "translate(0," + height + ")")
                .call(d3.axisBottom(xScale));
            // axis-y
            g.append("g")
                .attr("class", "axis axis--y")
                .call(d3.axisLeft(yScale));
            // Legend
            var legend = g.append("g")
                .attr("transform", `translate(${width},0)`)
                .attr("text-anchor", "end")
                .attr("font-family", "sans-serif")
                .attr("font-size", 10)
                .selectAll("g")
                .data(color.domain().slice())
                .join("g")
                .attr("transform", (d, i) => {
                    return `translate(0,${i * 20})`;
                });
                
            legend.append("rect")
                .attr("x", -19)
                .attr("width", 19)
                .attr("height", 19)
                .attr("fill", color);

            legend.append("text")
                .attr("x", -24)
                .attr("y", 9.5)
                .attr("dy", "0.35em")
                .text(d => d);
            
            var stackedData = d3.stack()
                .keys(subgroups)
                (data)

            // Show the bars
            var bar = g.append("g")
                .selectAll("g")
                // Enter in the stack data = loop key per key = group per group
                .data(stackedData)
                .enter()
                    .append("g")
                    .attr("fill", d => color(d.key))
                
            var bar_enter = bar.selectAll("rect")
                .data(d => d)
                .enter()
                    .append("rect")
                    .attr("x", d => xScale(d.data.group))
                    .attr("y", d => yScale(d[1]))
                    .attr("height", d => yScale(d[0]) - yScale(d[1]))
                    .attr("width",xScale.bandwidth())
                    .on("mouseover", function(event, d) {
                        var key = d3.select(this.parentNode).datum().key;
                        var remaining = d.data[key];
                        tooltip.transition().duration(200).style("opacity", .9);
                        var tip = "<b>" + title.split(" ")[0] + ":</b> "  + key + "<br><b>Remaining:</b> " + remaining + " days";
                        tooltip.html(tip)
                        .style("left", (event.pageX) + "px")
                        .style("top", (event.pageY - 8) + "px");
                    })
                    .on("mouseout", function(d) {
                        tooltip.transition().duration(500).style("opacity", 0);			  // enter a second time = loop subgroup per subgroup to add all rectangles
                    })
        }
        drawGraphs(project, ms);
    }
</script>
